<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    .accordion {
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 90%;
  margin: 20px 0;
   margin-left: 130px ;
}

.accordion-header {
  background: #f5f5f5;
  padding: 10px 15px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease, padding 0.3s ease;
  padding: 0 15px; /* Başlangıçta padding sıfır */
  border-top: 1px solid #ccc;
}

.accordion-content table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

.accordion-content table th,
.accordion-content table td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}

/* Ok yönü animasyonu */
.accordion-header .arrow {
  transition: transform 0.3s ease;
}


   </style>
</head>
<body>


    <section id="tables">
        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion(this)">
              <span>Charts</span>
              <span class="arrow">▼</span>
            </div>
            <div class="accordion-content">
              <!-- Tablo ve Grafik -->
              {%include 'apexCharts.html'%}
            </div>
              </div>



              <div class="accordion">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                  <span id="TEST123">Campaign</span>
                  <span class="arrow">▼</span>
                </div>
                <div class="accordion-content">
                  <!-- Tablo ve Grafik -->
                  {%include 'campaign.html'%}
                </div>
                  </div>


                  <div class="accordion">
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                      <span>Play Time</span>
                      <span class="arrow">▼</span>
                    </div>
                    <div class="accordion-content">
                      <!-- Tablo ve Grafik -->
                      {%include 'cohortPlaytime.html'%}
                    </div>
                      </div>

                      <div class="accordion">
                        <div class="accordion-header" onclick="toggleAccordion(this)">
                          <span>Retention</span>
                          <span class="arrow">▼</span>
                        </div>
                        <div class="accordion-content">
                          <!-- Tablo ve Grafik -->
                          {%include 'retention.html'%}
                        </div>
                          </div>

                          <div class="accordion">
                            <div class="accordion-header" onclick="toggleAccordion(this)">
                              <span> APPU </span>
                              <span class="arrow">▼</span>
                            </div>
                            <div class="accordion-content">
                              <!-- Tablo ve Grafik -->
                              {%include 'appu.html'%}
                            </div>
                              </div>
    
    

    </section>
   






    <script>
       function toggleAccordion(element) {
  const content = element.nextElementSibling;
  const arrow = element.querySelector('.arrow');
  
  if (content.style.maxHeight) {
    // Kapat
    content.style.maxHeight = null;
    content.style.padding = '0 15px';
    arrow.style.transform = 'rotate(0deg)';
  } else {
    // Aç
    content.style.maxHeight = content.scrollHeight + "px"; // Dinamik yükseklik
    content.style.padding = '15px';
    arrow.style.transform = 'rotate(180deg)';
  }
}


    </script>
    
</body>
</html>
